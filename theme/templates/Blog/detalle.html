{% extends 'base.html' %}

{% block content %}
<div class="max-w-screen-xl px-4 py-20 mx-auto">
  <div class="">

    <div class="flex justify-center items-center h-screen mt-8">
      <div class="max-w-lg w-full bg-white rounded-lg overflow-hidden shadow-md">
        {% if post.imagen %}
          <img src="{{ post.imagen }}" alt="{{ post.title }}" class=" w-full object-contain">
        {% else %}
          <div class="bg-gray-200 h-64 flex items-center justify-center">
            <span class="text-gray-400 text-sm">Imagen no disponible</span>
          </div>
        {% endif %}
        <div class="p-4">
          <h2 class="text-2xl font-semibold mb-2">{{ post.title }}</h2>
          <p class="text-gray-700 text-sm">{{ post.text }}</p>
          
          {% if post.url %}
          <div class="flex justify-center mt-4">
            <a href="{{ post.url }}" target="_blank" class="inline-block px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Descargar video
            </a>
        </div>
        
          {% endif %}
            

          <p>
            <a href="/" class="text-red-500 hover:text-red-600">Regresar</a>
        </p>
        
          <p class="text-gray-500 text-xs mt-2">Fecha: {{ post.publish_date}}</p>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
